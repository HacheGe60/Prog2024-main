<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Es un Palíndromo?</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <h1>¿Es un Palíndromo?</h1>
    <div class="input-container">
      <label for="input">Introduce el texto para chequear si es un palíndromo:</label>
      <div class="input-container-inputBtn">
        <input type="text" id="text-input">
        <button id="check-btn">Comprobar</button>
      </div>
    </div>
    <div id="result"></div>
    <div class="def-container">
      <p><i class="fa-regular fa-lightbulb fa-lg" style="color: #FFD43B;"></i> Un <em>palíndromo</em> es una palabra u
        oración
        que
        se escribe de la misma manera tanto hacia adelante como hacia atrás,
        ignorando la puntuación, las mayúsculas y las minúsculas y el espaciado.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
