<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
	</head>

	<body>
		<p class="display"></p>
		<div>
			<button onclick="updateCalculation('1')">1</button>
			<button onclick="updateCalculation('2')">2</button>
			<button onclick="updateCalculation('3')">3</button>
			<button onclick="updateCalculation(' + ')">+</button>
		</div>
		<div>
			<button onclick="updateCalculation('4')">4</button>
			<button onclick="updateCalculation('5')">5</button>
			<button onclick="updateCalculation('6')">6</button>
			<button onclick="updateCalculation(' - ')">-</button>
		</div>
		<div>
			<button onclick="updateCalculation('7')">7</button>
			<button onclick="updateCalculation('8')">8</button>
			<button onclick="updateCalculation('9')">9</button>
			<button onclick="updateCalculation(' * ')">*</button>
		</div>
		<div>
			<button onclick="updateCalculation('0')">0</button>
			<button onclick="updateCalculation('00')">00</button>
			<button onclick="document.querySelector('.display').innerHTML =eval(calculation)">=</button>
			<button onclick="updateCalculation(' / ')">/</button>
			<button onclick="reset()">C</button>
		</div>

		<script>

			if (localStorage.getItem('calculation')) {
				calculation = localStorage.getItem('calculation');
			} else {
				calculation = '';
			}


			function updateCalculation(value) {
				document.querySelector('.display').innerHTML = calculation += value;
				localStorage.setItem('calculation', calculation);
			}


			function reset() {
				calculation = '';
				localStorage.removeItem('calculation');
				document.querySelector('.display').innerHTML = calculation;
			}


		</script>
	</body>

</html>
