<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>11u</title>
	</head>
	<body>
		<script>
			function removeEggs(foods) {
				console.log(foods);
				const foodsReverse = foods.reverse();
				const newArr = [];
				const eggArr = [];
				for (let i = 0; i < foodsReverse.length; i++) {
					if (foodsReverse[i] === 'egg') {
						if (eggArr.length !== 2) {
							eggArr.push(foods[i]);
							continue;
						}
					}
					newArr.push(foods[i]);
				}
				return newArr.reverse();
			}

			console.log(removeEggs(['egg', 'apple', 'egg', 'egg', 'ham']));
		</script>
	</body>
</html>
