<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>11o</title>
	</head>
	<body>
		<script>
			let str = ['hello', 'world', 'search', 'good'];
			let index = -1;

			for (let i = 0; i < str.length; i++) {
				if (str[i] === 'search') {
					index = i;
				}
			}
			console.log(index);

			str = ['not', 'found'];
			index = -1;
			for (let i = 0; i < str.length; i++) {
				if (str[i] === 'search') {
					index = i;
				}
			}
			console.log(index);
		</script>
	</body>
</html>
