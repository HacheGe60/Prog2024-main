<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>11j</title>
	</head>
	<body>
		<script>
			function addArrays(arr1, arr2) {
				let newArr = [];
				for (let i = 0; i < arr1.length; i++) {
					newArr.push(arr1[i] + arr2[i]);
				}
				return newArr;
			}

			console.log(addArrays([1, 1, 2], [1, 1, 3]));
			console.log(addArrays([1, 2, 3], [4, 5, 6]));
		</script>
	</body>
</html>
