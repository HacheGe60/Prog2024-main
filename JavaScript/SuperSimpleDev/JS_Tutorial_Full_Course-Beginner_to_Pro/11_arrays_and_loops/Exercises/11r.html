<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>11r</title>
	</head>
	<body>
		<script>
			function removeEggs(foods) {
				const newArr = [];
				for (let i = 0; i < foods.length; i++) {
					if (foods[i] === 'egg') {
						continue;
					}
					newArr.push(foods[i]);
				}
				return newArr;
			}

			console.log(removeEggs(['egg', 'apple', 'egg', 'egg', 'ham']));
		</script>
	</body>
</html>
