		<title>11o</title>

	<body>
		<script>
			let str = ['hello', 'world', 'search', 'good', 'search'];
			let index = -1;

			for (let i = 0; i < str.length; i++) {
				if (str[i] === 'search') {
					index = i;
					break;
				}
			}
			console.log(index);
		</script>
