<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cart Quantity</title>
	</head>

	<body>
		<button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      ">
			Show Quantity
		</button>
		<button onclick="
		++cartQuantity;(cartQuantity > 10) ? alert('The cart is full!') : console.log(`Cart quantity: ${cartQuantity}`)">
			Add to Cart
		</button>
		<button
			onclick="cartQuantity += 2;(cartQuantity > 10) ? alert('The cart is full!') : console.log(`Cart quantity: ${cartQuantity}`)">
			+2
		</button>
		<button
			onclick="cartQuantity += 3;(cartQuantity > 10) ? alert('The cart is full!') : console.log(`Cart quantity: ${cartQuantity}`)">
			+3
		</button>
		<button
			onclick="cartQuantity += 4;(cartQuantity > 10) ? alert('The cart is full!') : console.log(`Cart quantity: ${cartQuantity}`)">
			+4
		</button>
		<button
			onclick="cartQuantity += 5;(cartQuantity > 10) ? alert('The cart is full!') : console.log(`Cart quantity: ${cartQuantity}`)">
			+5
		</button>
		<button
			onclick="--cartQuantity; (cartQuantity < 0) ? alert('Not enough items in the cart!') : console.log(`Cart quantity: ${cartQuantity}`)">
			Remove from cart
		</button>
		<button
			onclick="cartQuantity -= 2; (cartQuantity < 0) ? alert('Not enough items in the cart!') : console.log(`Cart quantity: ${cartQuantity}`)">
			-2
		</button>
		<button
			onclick="cartQuantity -= 3; (cartQuantity < 0) ? alert('Not enough items in the cart!') : console.log(`Cart quantity: ${cartQuantity}`)">
			-3
		</button>
		<button onclick="console.log(`Cart quantity: ${cartQuantity = 0}`)">
			Reset Cart
		</button>
		<script>
			let cartQuantity = 0;
		</script>
	</body>

</html>
