<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10h</title>
        <link rel="stylesheet" href="10h.css">
    </head>

    <body>
        <p>Amazon Shipping Calculator</p>
        <button class="addCart">Add to cart</button>
        <p>Orders under $40 = +$10 shipping.</p>
        <p>Orders over $40 = FREE shipping.</p>
        <input type="number" placeholder="Cost of order" class="js-cost-input cost-input"
            onkeydown="handleCostKey(event)">
        <button onclick="calculateTotal()" class="calculate-button">Calculate</button>
        <p class="js-total-cost"></p>

        <script src="10h.js"></script>
    </body>

</html>
