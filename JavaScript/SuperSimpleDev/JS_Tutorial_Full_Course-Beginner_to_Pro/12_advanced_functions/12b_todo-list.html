<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Todo List</title>

		<link
			rel="stylesheet"
			href="./../styles/12b_todo-list.css"
		/>
	</head>

	<body>
		<p>Todo List</p>
		<div class="todo-input-grid">
			<input
				type="text"
				placeholder="Todo name"
				class="js-name-input name-input"
			/>
			<input
				type="date"
				class="js-dueDate-input dueDate-input"
			/>
			<button
				class="add-todo-button"
				onclick="addTodo()"
			>
				Add
			</button>
		</div>
		<div class="js-todo-list todo-grid">text</div>
		<script src="./../scripts/12b_todo-list.js"></script>
	</body>
</html>
