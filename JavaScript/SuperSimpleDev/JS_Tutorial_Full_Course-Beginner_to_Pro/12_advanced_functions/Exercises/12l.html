<!DOCTYPE html>
<html>
	<head>
		<title>App</title>
	</head>
	<body>
		<script>
			let positiveNumbers = 0;
			const countPositive = (nums) =>
				nums.forEach((num) => (num > 0 ? positiveNumbers++ : positiveNumbers));
			countPositive([1, -3, 5]);
			console.log(positiveNumbers);
			positiveNumbers = 0;
			countPositive([-2, 3, -5, 7, 10]);
			console.log(positiveNumbers);
		</script>
	</body>
</html>
