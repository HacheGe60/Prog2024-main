<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
		<link
			rel="stylesheet"
			href="./12r.css"
		/>
	</head>

	<body>
		<p class="title">Rock Paper Scissors</p>
		<button
			onclick="
            playGame('rock');
        "
			class="move-button"
		>
			<img
				src="./../../images/rock-emoji.png"
				alt="rock"
				class="move-icon"
			/>
		</button>

		<button
			onclick="
      playGame('paper');
    "
			class="move-button"
		>
			<img
				src="./../../images/paper-emoji.png"
				alt=""
				class="move-icon"
			/>
		</button>

		<button
			onclick="
      playGame('scissors');
    "
			class="move-button"
		>
			<img
				src="./../../images/scissors-emoji.png"
				alt=""
				class="move-icon"
			/>
		</button>

		<p class="js-result result"></p>
		<p class="js-moves">
			You
			<img
				src="./../../images/rock-emoji.png"
				alt=""
				class="move-icon"
			/>
			<img
				src="./../../images/scissors-emoji.png"
				alt=""
				class="move-icon"
			/>
			Computer
		</p>
		<p class="js-score score"></p>

		<button
			class="reset-score-button"
			id="js-reset-score-button"
		>
			Reset Score
		</button>
		<button
			class="auto-play-button"
			id="js-auto-play-button"
		>
			Auto Play
		</button>
		<div
			id="js-confirmation"
			class="confirmation"
		></div>

		<script src="./12r.js"></script>
	</body>
</html>
