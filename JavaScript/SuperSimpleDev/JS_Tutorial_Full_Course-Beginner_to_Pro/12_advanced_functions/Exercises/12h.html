			const add = () => {
				messages += 1;
				return messages;
			};

			const remove = () => {
				messages -= 1;
				return messages;
			};

			setInterval(() => {
				if (document.title === '12h') {
					document.title = `${messages} New messages`;
				} else {
					document.title = '12h';
				}
			}, 2000);
