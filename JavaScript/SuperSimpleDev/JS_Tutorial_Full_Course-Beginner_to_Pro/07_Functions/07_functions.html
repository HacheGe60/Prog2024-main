            function calculateTax(cost, taxPercent = 0.1) {

            /* a. Create a function called 'greet' that displays the message 'Hello!' in the console. Call/run this function a few times using: greet();
            
            b. Continuing from 7a, add a parameter called 'name' to the 'greet' function and display the message: `Hello ${name}!`. Call the function a few times with different names: greet('Simon');
            
            c. Try calling greet() without a name (it will display 'Hello undefined!'). Modify the function so that if 'name' is undefined, it will display 'Hi there! instead.*/


            function greet(name) {
                name !== undefined ? console.log(`Hello ${name}!`) : console.log('Hi there!');
            }

            greet();

            /* d. Create a function 'convertToFahrenheit' that takes a temperature in degrees Celsius as an argument and returns the temperature in degrees Fahrenheit. Call the function a few times with different temperatures: convertToFahrenheit(0);*/


            function convertToFahrenheit(celsius) {
                let fahrenheit = (celsius * 9 / 5) + 32;
                return fahrenheit;
            }

            console.log(convertToFahrenheit(0));
            console.log(convertToFahrenheit(100));
            console.log(convertToFahrenheit(36.5));
            console.log(convertToFahrenheit(50));

            function convertToCelsius(fahrenheit) {
                let celsius = (fahrenheit - 32) * 5 / 9;
                return celsius;
            }

            console.log(convertToCelsius(32));
            console.log(convertToCelsius(212));
            console.log(convertToCelsius(97.7));
            console.log(convertToCelsius(122));

            function convertTemperature(number, type) {
                type === 'C' || type === 'c' ? console.log(convertToFahrenheit(number)) : type === 'F' || type === 'f' ? console.log(convertToCelsius(number)) : console.log('Invalid type');
            }

            convertTemperature(0, 'C');
            convertTemperature(32, 'F');
            convertTemperature(100, 'v');

            function convertLength(length, from, to) {
                from !== 'miles' && from !== 'km' && from !== 'ft' ? length = (`Invalid unit: ${from}`) : to !== 'miles' && to !== 'km' && to !== 'ft' ? length = (`Invalid unit: ${to}`) : from === 'km' && to === 'miles' ? length /= 1.6 : from === 'miles' && to === 'km' ? length *= 1.6 : from === 'km' && to === 'ft' ? length *= 3281 : from === 'ft' && to === 'km' ? length /= 3281 : from === 'miles' && to === 'ft' ? length *= 5280 : length /= 5280;
                return length;
            }

            console.log(convertLength(1, 'km', 'miles'));
            console.log(convertLength(5, 'miles', 'km'));
            console.log(convertLength(5, 'miles', 'ft'));
            console.log(convertLength(5, 'km', 'ft'));
            console.log(convertLength(5, 'lbs', 'miles'));
            console.log(convertLength(5, 'ft', 'cm'));
