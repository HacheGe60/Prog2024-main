<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="userInput">
                <div class="version"><button class="dark-light" id="dark-light-btn"><i class="fa-regular fa-moon"
                            id="dark-light-icon"></i></button>
                </div>
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" name="userInput" id="userInputValue" class="userInputValue"><button class="convert"
                    id="convert">Convert</button>
            </div>
            <div class="results" id="results">
                <div class="measure">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="lengthResult">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="measure">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volumeResult">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="measure">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="massResult">20 kilograms = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>

            </div>
        </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
