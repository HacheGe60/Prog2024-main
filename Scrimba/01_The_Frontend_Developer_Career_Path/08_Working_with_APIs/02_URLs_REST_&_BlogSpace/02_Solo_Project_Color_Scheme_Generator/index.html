<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Scheme Generator</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">
            <form class="choose-section" id="color-form">
                <input type="color" name="color-input" id="color-input" class="color-input" value="#0000ff">
                <select name="color-scheme" id="color-scheme" class="color-scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button type="submit" id="get-scheme" class="get-scheme">Get Color Scheme</button>
            </form>
            <div class="colors-container">
                <div class="color-container">
                    <div class="color color-1"> </div>
                    <div class="hex-code" id="hex-code-1">#0000ff</div>
                </div>
                <div class="color-container">
                    <div class="color color-2"></div>
                    <div class="hex-code" id="hex-code-2">#ff0000</div>
                </div>
                <div class="color-container">
                    <div class="color color-3"></div>
                    <div class="hex-code" id="hex-code-3">#00ff00</div>
                </div>
                <div class="color-container">
                    <div class="color color-4"></div>
                    <div class="hex-code" id="hex-code-4">#ff00ff</div>
                </div>
                <div class="color-container">
                    <div class="color color-5"></div>
                    <div class="hex-code" id="hex-code-5">#ffff00</div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
