<html>

    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Special+Elite&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="NASA.png">
        </header>
        <main>
            <!-- form here! -->
            <form id="login-form">
                <label for="astronautName">Astronaut Name 👩‍🚀</label>
                <input type="text" id="astronautName" name="astronautName" placeholder="Neil Armstrong" minlength="2"
                    maxlength="20" required>
                <label for="astronautUsername">Choose a username</label>
                <input type="text" id="astronautUsername" name="astronautUsername" placeholder="narmstrong"
                    minlength="2" maxlength="7" required>
                <label for="astronautAge">How old are you?</label>
                <input type="number" id="astronautAge" name="astronautAge" placeholder="21" min="21" max="120" required>
                <label for="astronautCountry">Country Code</label>
                <input type="text" id="astronautCountry" name="astronautCountry" placeholder="USA" pattern="[a-zA-Z]{3}"
                    required>
                <label for="astronautEmail">Astronaut Email</label>
                <input type="email" id="astronautEmail" name="astronautEmail" placeholder="n.armstrong@nasa.com"
                    min="21" max="120" required>
                <label for="astronautPassword">Astronaut Password</label>
                <input type="password" id="astronautPassword" name="astronautPassword" placeholder="******" required>
                <button type="submit">Submit</button>
            </form>
        </main>
        <script src="index.js"></script>
    </body>

</html>
