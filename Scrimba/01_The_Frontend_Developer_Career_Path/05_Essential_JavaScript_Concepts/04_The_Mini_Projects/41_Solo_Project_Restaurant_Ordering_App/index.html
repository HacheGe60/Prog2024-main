<html>

    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container" id="container">
            <header class="header" id="header">
                <h1 class="header-title" id="header-title">Jimmy's Diner</h1>
                <p class="motto" id="motto">The best burgers and pizzas in town.</p>
            </header>
            <main>
                <section class="food" id="food">

                </section>
                <section class="order" id="order">
                    <h2 class="order-title" id="order-title">Your order</h2>
                    <ul class="order-items" id="order-items">

                    </ul>
                    <hr>
                    <div class="total-price" id="total-price">
                        <p class="total-text" id="total-text">Total price:</p>
                        <p class="total-amount" id="total-amount">$20</p>
                    </div>
                </section>
            </main>
            <button type="submit" class="checkout-btn" id="checkout-btn">Complete Order</button>
            <div class="modal" id="modal">
                <div class="modal-content" id="modal-content">
                    <form action="" method="GET" class="form" id="form">
                    </form>
                    <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
                </div>
            </div>
        </div>

        <script src="index.js" type="module"></script>
    </body>

</html>
